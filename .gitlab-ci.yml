image: '$IMAGE_URL'
stages:
  - lint
  - build
  - validate
  - deploy
  - release

lint:php:
  stage: lint
  before_script:
    - composer install
  script:
    - ./vendor/bin/parallel-lint --exclude vendor/ .
  tags:
    - k8s-tbk

lint:php-codestyle:
  stage: lint
  before_script:
    - composer install
  script:
    - ./vendor/bin/php-cs-fixer fix -v --dry-run --using-cache=no . --config .php_cs.dist
  tags:
    - k8s-tbk

lint:composer:
  stage: lint
  script:
    - composer validate --no-interaction --strict
  tags:
    - k8s-tbk

lint:secretsscan:
  image: '$IMAGE_URL_PYTHON'
  stage: lint
  script:
    - ci/scan_secrets.sh
  tags:
    - k8s-tbk

build:phar:
  stage: build
  script:
    - composer install --no-dev --no-interaction --no-progress
    - box compile
  artifacts:
    expire_in: 1 hour
    paths:
      - tipctl.phar
#  tags:
#    - k8s-tbk

validate:tag-message:
  stage: validate
  only:
    - tags
  script:
    - ci/validate_tag_message.sh $CI_COMMIT_TAG
  tags:
    - k8s-tbk

validate:tag-version-consistency:
  stage: validate
  only:
    - tags
  script:
    - composer dump-autoload
    - php ci/ValidateTagVersionConsistency.php $CI_COMMIT_TAG
  tags:
    - k8s-tbk

deploy:create-github-deploy:
  stage: deploy
  only:
    - tags
  script:
    - ci/sync_to_github.sh
  tags:
    - k8s-tbk

release:create-github-release:
  image: '$IMAGE_URL_PYTHON'
  stage: release
  only:
    - tags
  except:
    - merge_requests
  script:
    - ci/release_to_github.sh $CI_COMMIT_TAG ./tipctl.phar
  tags:
    - k8s-tbk
